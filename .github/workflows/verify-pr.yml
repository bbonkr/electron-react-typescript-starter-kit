name: "Verify to build"

on:
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  build:
    name: "Verify to build ðŸ‘‰ ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-12, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js, Npm
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install

      - name: Build
        run: |
          npm run build:prod
        env:
         NODE_ENV: production